<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="raleway-normal">
    <!-- Header and Banner Section -->
    <header class="header">
        <div class="container">
            <nav class="nav flex">
                <h1 class="logo inter-normal">Logo</h1>
                <button class="btn-primary"><a href="https://web.programming-hero.com/register">Sign Up</a></button>
            </nav>
            <div class="banner text-center">
                <h1 class="banner-title margin-auto">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="btn-primary"><a href="#Contact">Stay Focused</a></button>
            </div>
        </div>
    </header>
    <!-- Header and Banner Section End -->


    <!-- Main Content Section -->
     <main>
        <section class="container flex action-section">
            <div class="action-content">
                <h2 class="action-title">See It in Action</h2>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary"><a href="https://marketplace.visualstudio.com/items?itemName=ms-vscode.live-server" target="_blank">Launch Live Preview</a></button>
            </div>
            <div class="action-img">
                <img src="assets/wc-mini.png" alt="Webflow Conf 2022">
            </div>
        </section>
     </main>
</body>
</html>
